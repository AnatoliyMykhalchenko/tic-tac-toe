<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Хрестики-Нолики</title>
	<link rel="stylesheet" href="dist/css/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
	<div class="container">
		<form id="forma">
			<div class="form-group">
				<label for="exampleInputEmail1">First Player</label>
				<input type="text" class="form-control" id="playerOne" aria-describedby="emailHelp"
					placeholder="First Player">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Second Player</label>
				<input type="text" class="form-control" id="playerTwo" placeholder="Second Player">
			</div>
			<button type="button" class="btn btn-primary">Start game</button>
		</form>
		<div class="game" id="game">
			<div class="game__wrapper">
				<div class="game__item" data-num="1"></div>
				<div class="game__item" data-num="2"></div>
				<div class="game__item" data-num="3"></div>
				<div class="game__item" data-num="4"></div>
				<div class="game__item" data-num="5"></div>
				<div class="game__item" data-num="6"></div>
				<div class="game__item" data-num="7"></div>
				<div class="game__item" data-num="8"></div>
				<div class="game__item" data-num="9"></div>
			</div>
			<div class="players_block">
				<div id="first"></div>
				<div id="second"></div>
			</div>
			<button type="button" class="btn btn-dark">Play Again</button>
		</div>
	</div>
	<script src="tictac.js"></script>
</body>

</html>
